        }

        #main-view {
            margin: 0;
            padding: 0;
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            padding-top: 8.5em;
        }

        #value-header {
            width: 100%;
            height: 6em;
            min-height: 6em;
            background: #1f628e;
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            border-bottom: solid .5em #174869;
            position: fixed;
            top: 0;
        }

        #value-header-table {
            height: 2em;
            width: 100%;
            text-align: center;
            table-layout: fixed;
        }

        .balance-value {
            color: white;
            font-weight: 500;
            display: inline-block;
        }

        .balance-currency {
            display: inline-block;
        }

        .balance-currency,
        .balance-label {
            color: #b3c6d1;
        }

        .comment {
            font-size: 1.1em;
            color: #8d8d8d;
            display: flex;
            width: 100%;
            min-height: 2em;
            justify-content: center;
            align-items: center;
        }

        #transactions-list {
            width: 95%;
            table-layout: fixed;
            text-align: center;
            border-collapse: collapse;
            margin-bottom: 130px;
        }

        #transactions-list th {
            font-weight: 400;
            font-size: 1.2em;
            color: #8d8d8d;
            border-bottom: solid .13em #969696;
            padding: .5em;
        }

        #transactions-list tbody tr {
            height: 7em;
            color: #737373;
            border-bottom: solid .1em #cbcbcb;
        }

        .transaction-value {
            font-size: 1.3em;
            margin: .3em;
        }

        .negative {
            color: #ff5757;
        }

        .positive {
            color: #00a8a8;
        }

        #button {
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        #main-buttons {
            position: fixed;
            bottom: 0;
            height: 6em;
            width: 100%;
            background: white;
            border-top: solid .23em #d3d3d3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #main-buttons button {

            height: 2.5em;
            border: none;
            outline: none;
            margin: .5em;

        #add-button {
            background: #00a8a8;
            color: white;
        }

        #subtract-button {
            background: #ff5757;
            color: white;
        }

        #receipt-button {

            color: white;

        }

        .details-table-item {

            text-align: center;
        }

        #details-comment-header {
            color: #8d8d8d;
            font-weight: 400;
        }

            position: absolute;
            content: "";
            right: 1rem;
            pointer-events: none;
        }

            border-left: var(--size) solid transparent;
            border-right: var(--size) solid transparent;
            border-bottom: var(--size) solid #5b5b5b;
            top: 40%;

        .select-input-wrapper::after {
            border-left: var(--size) solid transparent;
            border-right: var(--size) solid transparent;
            border-top: var(--size) solid #5b5b5b;
            top: 55%;

        function formatNumber(number) {
            if (number === 0) {
                return '―';
            }
            return Intl.NumberFormat().format(number);
        }

        function createElement(tag, parameters) {
            const { parent, elementClass, ID, text, eventListener, attributes } = parameters;

            const element = document.createElement(tag);

            if (elementClass) {
                if (Array.isArray(elementClass)) {
                    elementClass.forEach(x => {
                        element.classList.add(x);
                    });
                } else {
                    element.classList.add(elementClass);
                }
            }

            if (ID) {
                element.setAttribute('id', ID);
            }

            if (parent) {
                parent.appendChild(element);
            }

            if (eventListener) {
                const [trigger, callback] = eventListener;

                if (Array.isArray(trigger)) {
                    trigger.forEach(type => {
                        element.addEventListener(type, callback, false);
                    });
                } else {
                    element.addEventListener(trigger, callback, false);
                }
            }

            if (text) {
                element.innerHTML = text;
            }

            if (attributes) {
                for (const attribute in attributes) {
                    if (attributes[attribute]) {
                        element.setAttribute(attribute, attributes[attribute]);
                    }
                }
            }

            return element;
        }

        class Ledger {
            constructor() {
                this.transactions = [];

            addTransaction(data) {
                const {
                    value,
                    wallet,
                    type,
                    reimbursable,
                    reimbursed,
                    date,
                    from,
                    to,
                    travelType,
                    comment
                } = data;

                const transaction = new Transaction(
                    value,
                    wallet,
                    type,
                    reimbursable,
                    reimbursed,
                    date,
                    from,
                    to,
                    travelType,
                    comment
                );

                transaction.ledger = this;
                this.transactions.push(transaction);
            }

            removeTransaction(transaction) {
                const index = this.transactions.indexOf(transaction);

                if (index > -1) {
                    this.transactions.splice(index, 1);
                }

                this.saveStorage();
            }

            loadList(list) {

            loadStorage() {
                const storage = window.localStorage.getItem('wallet-ledger');

                    data = [];
                }

                this.loadList(data);

            saveStorage() {
                const data = this.transactions.map(transaction => {
                    return transaction.getRaw();
                });

                window.localStorage.setItem('wallet-ledger', JSON.stringify(data));
            }

            summarize() {

                    if (transaction.wallet !== 'ICOCA') {

            createEdit(element, type, property, callback) {
                element.setAttribute('editing', 'yes');

                if (type === 'number') {
                    while (element.firstChild) {
                        element.firstChild.remove();
                    }

                    const input = createElement('INPUT', {
                        parent: element,
                        elementClass: 'edit-input',
                        attributes: {
                            'type': 'number'
                        },
                        eventListener: [['change', 'focusout'], e => {
                            if (element.getAttribute('editing') === 'yes') {
                                const value = parseFloat(input.value);

                                if (!isNaN(value)) {
                                    this.setProperty(property, value);
                                    element.innerText = formatNumber(value);
                                    
                                    if (value < 0) {
                                        element.classList.remove('positive');
                                        element.classList.add('negative');
                                    } else {
                                        element.classList.remove('negative');
                                        element.classList.add('positive');
                                    }
                                }

                                input.remove();
                                element.setAttribute('editing', 'no');

                                if (callback) {
                                    callback(value);
                                }
                            }
                        }]
                    });

                    input.focus();
                    input.value = this[property];
                } else if (type === 'text') {

                    eventListener: ['click', () => {
                        confirmPrompt('Are you sure?', 'Yes', 'No').then(response => {
                            if (response) {
                                this.ledger.removeTransaction(this);
                                this.ledger.refresh();

                                detailsView.classList.add('hide');
                                mainView.classList.remove('hide');

                                mainView.scrollTo(0, 0);
                            }
                        });
                    }]
                });

                mainView.classList.add('hide');
                receiptView.classList.add('hide');
                detailsView.classList.remove('hide');
            }
        }

        const ledger = new Ledger();

        ledger.loadStorage();
        ledger.refresh();

        addButton.addEventListener('click', () => {
            addViewBalance.value = '';
            addViewWallet.value = 'MSF';

            const today = new Date().toISOString().split('T')[0];

            addDateInput.value = today;
            addDateLabel.innerText = formatDate(today);

            addCommentInput.value = '';

            addView.classList.remove('hide');
            mainView.classList.add('hide');
        }, false);

        addSaveButton.addEventListener('click', () => {
            const value = parseFloat(addViewBalance.value);

            if (!isNaN(value)) {
                const data = {
                    value: value,
                    wallet: addViewWallet.value,
                    type: 'Payment',
                    reimbursable: false,
                    reimbursed: false,
                    date: addDateInput.value,
                    from: '',
                    to: '',
                    travelType: '',
                    comment: addCommentInput.value
                };

                ledger.addTransaction(data);
                ledger.saveStorage();
                ledger.refresh();
            }

            addView.classList.add('hide');
            mainView.classList.remove('hide');

            mainView.scrollTo(0, 0);
        }, false);

        addDiscardButton.addEventListener('click', () => {
            addView.classList.add('hide');
            mainView.classList.remove('hide');

            mainView.scrollTo(0, 0);
        }, false);

        subtractButton.addEventListener('click', () => {
            subtractViewBalance.value = '';
            subtractViewWallet.value = 'MSF';
            subtractTypeInput.value = 'Food';
            subtractReimbursableInput.checked = false;
            subtractReimbursedInput.checked = false;

            subtractReimbursedRow.classList.add('hide');

            const today = new Date().toISOString().split('T')[0];

            subtractDateInput.value = today;
            subtractDateLabel.innerText = formatDate(today);

            subtractFromInput.value = '';
            subtractToInput.value = '';
            subtractCommentInput.value = '';
            subtractTravelTypeInput.value = 'Koukan';

            subtractFromRow.classList.add('hide');
            subtractToRow.classList.add('hide');
            subtractTravelTypeRow.classList.add('hide');

            subtractView.classList.remove('hide');
            mainView.classList.add('hide');
        }, false);

        subtractReimbursableInput.addEventListener('change', e => {
            if (e.currentTarget.checked) {
                subtractReimbursedRow.classList.remove('hide');
            } else {
                subtractReimbursedRow.classList.add('hide');
            }
        }, false);

        subtractTypeInput.addEventListener('change', e => {
            if (e.currentTarget.value === 'Travel') {
                subtractFromRow.classList.remove('hide');
                subtractToRow.classList.remove('hide');
                subtractTravelTypeRow.classList.remove('hide');
            } else {
                subtractFromRow.classList.add('hide');
                subtractToRow.classList.add('hide');
                subtractTravelTypeRow.classList.add('hide');
            }
        }, false);

        subtractSaveButton.addEventListener('click', () => {
            const value = -parseFloat(subtractViewBalance.value);

            if (!isNaN(value)) {
                const data = {
                    value: value,
                    wallet: subtractViewWallet.value,
                    type: subtractTypeInput.value,
                    reimbursable: subtractReimbursableInput.checked,
                    reimbursed: subtractReimbursedInput.checked,
                    date: subtractDateInput.value,
                    from: subtractFromInput.value,
                    to: subtractToInput.value,
                    travelType: subtractTravelTypeInput.value,
                    comment: subtractCommentInput.value
                };

                ledger.addTransaction(data);
                ledger.saveStorage();
                ledger.refresh();
            }

            subtractView.classList.add('hide');
            mainView.classList.remove('hide');

            mainView.scrollTo(0, 0);
        }, false);

        subtractDiscardButton.addEventListener('click', () => {
            subtractView.classList.add('hide');
            mainView.classList.remove('hide');

            mainView.scrollTo(0, 0);
        }, false);

        receiptButton.addEventListener('click', () => {
            ledger.renderReceipt();
        }, false);

        summarizeButton.addEventListener('click', () => {
            confirmPrompt('Are you sure?', 'Yes', 'No').then(response => {
                if (response) {
                    const balance = structuredClone(ledger.balance);

                    while (ledger.transactions.length) {
                        ledger.removeTransaction(
                            ledger.transactions[0]
                        );
                    }

                    const today = new Date().toISOString().split('T')[0];

                    for (const wallet in balance) {
                        if (balance[wallet] === 0) {
                            continue;
                        }

                        const data = {
                            value: balance[wallet],
                            wallet: wallet,
                            type: 'Misc',
                            reimbursable: false,
                            reimbursed: false,
                            date: today,
                            from: '',
                            to: '',
                            travelType: '',
                            comment: ''
                        };

                        ledger.addTransaction(data);
                    }

                    ledger.refresh();
                }
            });
        }, false);

        function confirmPrompt(header, yesLabel, noLabel) {
            confirmationView.classList.remove('hide');
            returnView.classList.add('hide');

            while (confirmationView.firstChild) {
                confirmationView.firstChild.remove();
            }

            return new Promise(resolve => {
                createElement('DIV', {
                    parent: confirmationView,
                    ID: 'confirmation-back-arrow',
                    text: '&#8592;',
                    eventListener: ['click', () => {
                        returnView.classList.remove('hide');
                        confirmationView.classList.add('hide');

                        returnView = mainView;

                        resolve();
                    }]
                });

                createElement('H1', {
                    parent: confirmationView,
                    ID: 'confirmation-header',
                    text: header
                });

                const wrapper = createElement('DIV', {
                    parent: confirmationView,
                    elementClass: 'save-discard-buttons'
                });

                createElement('BUTTON', {
                    parent: wrapper,
                    ID: 'confirmation-yes',
                    elementClass: 'save-button',
                    text: yesLabel,
                    eventListener: ['click', () => {
                        returnView.classList.remove('hide');
                        confirmationView.classList.add('hide');

                        returnView = mainView;

                        resolve(true);
                    }]
                });

                createElement('BUTTON', {
                    parent: wrapper,
                    ID: 'confirmation-no',
                    elementClass: 'discard-button',
                    text: noLabel,
                    eventListener: ['click', () => {
                        returnView.classList.remove('hide');
                        confirmationView.classList.add('hide');

                        returnView = mainView;

                        resolve(false);
                    }]
                });
            });
        }

        function editBalance(element, wallet) {
            if (element.getAttribute('editing') === 'yes') {
                return;
            }

            while (element.firstChild) {
                element.firstChild.remove();
            }

            const currency = element.parentNode.querySelector('.balance-currency');
            currency.classList.add('hide');

            element.setAttribute('editing', 'yes');

            const input = createElement('INPUT', {
                parent: element,
                elementClass: 'balance-edit-input',
                attributes: {
                    'type': 'number'
                },
                eventListener: [['change', 'focusout'], e => {
                    if (element.getAttribute('editing') === 'yes') {
                        const value = parseFloat(input.value);

                        if (!isNaN(value) && value !== ledger.balance[wallet]) {
                            const today = new Date().toISOString().split('T')[0];

                            const data = {
                                value: value - ledger.balance[wallet],
                                wallet: wallet,
                                type: 'Misc',
                                reimbursable: false,
                                reimbursed: false,
                                date: today,
                                from: '',
                                to: '',
                                travelType: '',
                                comment: ''
                            };

                            ledger.addTransaction(data);
                        }

                        ledger.refresh();

                        currency.classList.remove('hide');

                        input.remove();
                        element.setAttribute('editing', 'no');
                    }
                }]
            });

            input.focus();
            input.value = ledger.balance[wallet];
        }

        msfBalanceLabel.addEventListener('click', () => {
            editBalance(msfBalanceLabel, 'MSF');
        }, false);

        personalBalanceLabel.addEventListener('click', () => {
            editBalance(personalBalanceLabel, 'Personal');
        }, false);

        icocaBalanceLabel.addEventListener('click', () => {
            editBalance(icocaBalanceLabel, 'ICOCA');
        }, false);

        function dateWrapperCallback(e) {
            const wrapper = e.currentTarget;

            const input = wrapper.querySelector('.date-input');
            const label = wrapper.querySelector('.date-input-label');

            input.showPicker();

            input.addEventListener('change', () => {
                label.innerText = formatDate(input.value);
            });
        }

        dateInputWrappers.forEach(wrapper => {
            wrapper.addEventListener('click', dateWrapperCallback, false);
        });
    </script>

</body>

</html>
